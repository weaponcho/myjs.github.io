<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script defer src="js/clock.js"></script>
  <script defer src="js/greetings.js"></script>
  <script defer src="js/quotes.js"></script>
  <script defer src="js/background.js"></script>
  <script defer src="js/todo.js"></script>
  <script defer src="js/weather.js"></script>
</head>
<body>
  <div class="block1">
    <div>
      <h1 id="clock">00:00</h1>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          size= 14
          placeholder="What is your name?"
        />
      </form>
      <h1 class="hidden" id="greeting"></h1>
    </div>
  </div>
  <div class="block2">
    <div>
      <form id="todo-form">
        <input type="text" 
          required
          placeholder="Write a To Do and Press Enter"
          size=23
        />
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <br>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  
</body>
</html>
